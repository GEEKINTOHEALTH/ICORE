<form id="password_form">
	<div class="container" style="margin-top:20px;">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
				<div class="black-glass animated slideInLeft">
					<p style="letter-spacing: 3px;font-size: 2em;padding:10px;text-align: center;font-family: Verdana;color: black;">
						<b>CLINICAL TRIAL DASHBOARD</b>
					</p>
				</div>
				<div class="black-glass pad20 animated slideInRight">
					<div id="alertdiv" align='center'></div>
					<div class="form-group">
						<label for="feedback_title">Email</label>
						<input type="email" name="email" id="email" class="form-control input-md" placeholder="Email Address">
					</div>
					<button id="join_button" type="submit" value="send" class="btn btn-primary btn-block">

					</button>
				</div>

			</div>
		</div>
	</div>
</form>
