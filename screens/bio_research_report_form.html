<div class="container animated fadeInUp" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="main-div-wrapper card-2">
				<div style="text-align: center;">
					<span style="font-size: 1.5em;">CREATE RESEARCH REPORT</span>
				</div>
				<br />
				<form id="">
					<div class="form-group">
						<select id="select_study" class="form-control">
							<option value="">Select Study</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Hypothesis"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Introduction"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Methods"/>
					</div>
					<div class="row">
						<div class="col-md-8">
							<input type="text"  class="form-control" placeholder="Results"/>
						</div>
						<div class="col-md-4">
							<input type="file" class="form-control"/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<input type="text"  class="form-control" placeholder="Data Sets"/>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<a class="form-control">Data Links</a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea type="text" class="form-control" placeholder="enter notes"></textarea>
					</div>
					<br>
					<br>
					<div class="row">
						<div class="col-md-4">
							<a class="btn btn-primary btn-block">Save Draft</a>
						</div>
						<div class="col-md-4">
							<a class="btn btn-primary btn-block">Share</a>
						</div>
						<div class="col-md-4">
							<a class="btn btn-primary btn-block">Publish</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script id="study-title-options-template" type="text/template">
	{{#rows}}
		<option value="{{studyid}}">{{studytitle}}</option>
	{{/rows}}
</script>
<script type="text/javascript">
  $(function(){
  		var qry = {'studyid' : {$ne : ""}};
		var studies = db2.getCollection('STUDIES').findObjects(qry);
		$('#select_study').append(prepareHtml('study-title-options-template')(studies));
  });
</script>
