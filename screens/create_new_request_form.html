<form id="request_form">
	<div class="form-group">
		<input id="request_title" class="form-control input-md" placeholder="Title">
	</div>
	<div class="form-group">
		<select id="select_study" class="form-control input-md">
			<option value="">Choose Study</option>
		</select>
	</div>
	<div class="form-group">
		<select id="select_assign" class="form-control input-md">
			<option value="">Select Bioinformatician</option>
		</select>
	</div>
	<div class="form-group">
		<textarea class="form-control" placeholder="Description" rows="5"></textarea>
	</div>
	<br />
	<div class="form-group">
		<button type="submit" class="btn btn-default">Create Request</button>
	</div>
</form>
<script id="study-title-options-template" type="text/template">
	{{#rows}}
		<option value="{{studyid}}">{{studytitle}}</option>
	{{/rows}}
</script>
<script type="text/javascript">
	$(function() {
		var qry = {'studyid' : {$ne : ""}};
		var studies = db2.getCollection('STUDIES').findObjects(qry);
		$('#select_study').HTML(prepareHtml('study-title-options-template')(studies));
	}); 
</script>
